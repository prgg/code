<!doctype html>
<html>
<head>
	<title>Games Idea</title>
	<meta charset="utf-8">
	<style>
	body { color:#666; }
	h1 { position:fixed; top:20%; left:10%; z-index:-1; margin:0; font-size:15em; color:#f9f9f9; }
	section { margin:1em; }
		ol > li { padding:.5em 0 ; font-weight:bolder; line-height:2em; border-bottom:1px dotted #eee; }
		ol > li:last-child { border:0; }
		ol > li:after,
		ol > li:before { content:"}"; margin:0 .5em; font-weight:bolder; color:#eee; }
		ol > li:before { content:"{"; }
		ol > li:hover { color:#000; }
		ul { margin:0 2.5em; }
		ul li { font-weight:normal; }
		em,strong { font-weight:normal; font-style:italic; font-family:"Georgia"; font-size:1.5em; color:#f69; }
		em:after { content:"K"; font-size:.5em; }
	</style>
	<script src="http://cdn.staticfile.org/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>

	<h1>To Do List</h1>
	
	<section>
		<ol>
			<li id="a">固定投资 <em></em>
				<ul>
					<li>装修 <em>30</em>
						<ul>
							<li>瓷砖 刷墙</li>
							<li>通水电</li>
							<li>床</li>
							<li>蹲坑 洗手台 热水器</li>
							<li>灶台 燃气灶</li>
						</ul>
					</li>
					<li>设备 <em>30</em>
						<ul>
							<li>台式电脑 双屏</li>
							<li>桌椅</li>
							<li>插线板</li>
							<li>网线 交换机</li>
						</ul>
					</li>
					<li>杂项 <em>10</em>
						<ul>
							<li>饮水机</li>
						</ul>
					</li>
				</ul>
			</li>
			<li id="b">运维资金 <em></em>
				<ul>
					<li>人数 <strong>5</strong>/组</li>
					<li>薪酬 <em>2</em>/每人</li>
					<li>其他 
						<ul>
							<li>午餐 </li>
							<li>夜宵 </li>
							<li>床位 </li>
							<li>卫生
						</ul>
					</li>
				</ul>
			</li>
		</ol>
	</section>

<script>
(function(){
	var a = $("#a em"),
		b = $("#b em"),
		b_num = $("#b strong"),
		max = 0;
	a.each(function(){
		max += this.innerHTML - 0;
	});
	a.eq(0).html(max);
	max = 0;
	b.each(function(){
		max += this.innerHTML * b_num.html();
	});
	b.eq(0).html(max);
})();
</script>
</body>
</html>
